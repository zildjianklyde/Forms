<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NBI Application Form</h1>
        <form id="govForm">
            <fieldset>
                <legend>Personal Data</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Preferences</legend>
                <label>Preferred Contact Method:</label>
                <div>
                    <input type="checkbox" id="contactEmail" name="contactMethod" value="email">
                    <label for="contactEmail">Email</label>
                    <input type="checkbox" id="contactPhone" name="contactMethod" value="phone">
                    <label for="contactPhone">Phone</label>
                    <input type="checkbox" id="contactMail" name="contactMethod" value="mail">
                    <label for="contactMail">Mail</label>
                </div>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
